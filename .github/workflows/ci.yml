      - name: Setup KinD Cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        with:
          cluster_name: kind
      - name: Prepare Docker Images
        run: |
          make sit-prepare-images
          make sit-load-images
