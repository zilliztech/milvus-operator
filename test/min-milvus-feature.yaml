---
apiVersion: v1
kind: Namespace
metadata:
  name: milvus-sit
---
apiVersion: v1
kind: Secret
metadata:
  namespace: milvus-sit
  name: milvus-pulsar-token-symmetric-key
type: Opaque
stringData:
  # the root SECRETKEY used for signing jwt token for users
  SECRETKEY: my-pulsar-secret-key-example-change-it-to-your-own!!
---
apiVersion: v1
kind: Secret
metadata:
  namespace: milvus-sit
  name: milvus-pulsar-token-milvus
type: Opaque
stringData:
  # signed to user: milvus with SECRETKEY
  TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJtaWx2dXMifQ.2ciEzP9-vuwO6oI-4WfnYA1UqI5oXz7uOLJpOBrrhYo
---
apiVersion: v1
kind: Secret
metadata:
  namespace: milvus-sit
  name: milvus-pulsar-token-pulsar-proxy
type: Opaque
stringData:
  # signed to user: pulsar-proxy with SECRETKEY
  TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJwdWxzYXItcHJveHkifQ.OgKpFomaZVIoMFl2GmgYED48RaDcFzhqe5Td_v8JNhU
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: milvus-sit
  labels:
    app: milvus
spec:
  mode: "standalone"
  components:
    rollingMode: 3
    runWithSubProcess: true
    standalone:
      ingress:
        hosts: ["mc-sit.milvus.io"]
    volumes:
      - name: pulsar-token
        secret:
          secretName: milvus-pulsar-token-milvus
          items:
            - key: TOKEN
              path: token
    volumeMounts:
      - name: pulsar-token
        mountPath: /milvus/pulsar
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
          auth:
            rbac:
              enabled: true
              rootPassword: myrootpass
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
          resources:
            requests:
              memory: 100Mi
          persistence:
            size: 20Gi
    msgStreamType: pulsar
    pulsar:
      inCluster:
        chartVersion: pulsar-v3
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          auth:
            authentication:
              enabled: true
              provider: "jwt"
              jwt:
                usingSecretKey: true
            authorization:
              enabled: true
            superUsers:
              # broker to broker communication
              broker: "milvus"
              # proxy to broker communication
              proxy: "pulsar-proxy"
              # pulsar-admin client to broker/proxy communication
              client: ""
          volumes:
            persistence: false
          components:
            autorecovery: false
          zookeeper:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx256m
          bookkeeper:
            component: bookie
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m
                -Xmx4096m
                -XX:MaxDirectMemorySize=8192m
          autorecovery:
            replicaCount: 0
            podMonitor:
              enabled: false
          broker:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx4096m -XX:MaxDirectMemorySize=8192m
              managedLedgerDefaultEnsembleSize: "1"
              managedLedgerDefaultWriteQuorum: "1"
              managedLedgerDefaultAckQuorum: "1"
          proxy:
            replicaCount: 1
            autoscaling:
              enabled: false
            podMonitor:
              enabled: false
              interval: 30s
              scrapeTimeout: 10s
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx512m -XX:MaxDirectMemorySize=2048m
        # end pulsar values
  config:
    rootCoord:
      enableActiveStandby: true
    dataCoord:
      enableActiveStandby: true
    queryCoord:
      enableActiveStandby: true
    indexCoord:
      enableActiveStandby: true
    milvus:
      log:
        level: info
    component:
      proxy:
        timeTickInterval: 150
    pulsar:
      authPlugin: token
      authParams: file:/milvus/pulsar/token
    etcd:
      auth:
        enabled: true
        userName: root
        password: myrootpass
