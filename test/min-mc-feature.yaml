---
apiVersion: v1
kind: Namespace
metadata:
  name: mc-sit
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: mc-sit
type: Opaque
stringData:
  accesskey: myaccesskey
  secretkey: mysecretkey
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: mc-sit
  labels:
    app: milvus
spec:
  mode: 'cluster'
  components:
    probes:
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthz
          port: 9091
          scheme: HTTP
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 30
      readinessProbe:
        failureThreshold: 2
        httpGet:
          path: /healthz
          port: 9091
          scheme: HTTP
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 3
      startupProbe:
        failureThreshold: 60
        httpGet:
          path: /healthz
          port: 9091
          scheme: HTTP
        periodSeconds: 10
        successThreshold: 1
    rollingMode: 3
    enableRollingUpdate: false 
    runWithSubProcess: true
    runAsNonRoot: true
    dummyImage: 'my-registry/my-dummy-image'
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: milvus
    proxy:
      ingress:
        hosts: ['mc-sit.milvus.io']
      replicas: 1
    mixCoord:
      replicas: 1
    queryNode:
      replicas: 1
      hpa:
        maxReplicas: 3
        minReplicas: 1
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
    volumes:
      - emptyDir: {}
        name: data
    volumeMounts:
      - mountPath: /milvus/data
        name: data
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    msgStreamType: pulsar
    pulsar:
      inCluster:
        chartVersion: pulsar-v3
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          volumes:
            persistence: false
          components:
            autorecovery: false
          zookeeper:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx256m
          bookkeeper:
            component: bookie
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m
                -Xmx4096m
                -XX:MaxDirectMemorySize=8192m
          autorecovery:
            replicaCount: 0
            podMonitor:
              enabled: false
          broker:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx4096m -XX:MaxDirectMemorySize=8192m
              managedLedgerDefaultEnsembleSize: '1'
              managedLedgerDefaultWriteQuorum: '1'
              managedLedgerDefaultAckQuorum: '1'
          proxy:
            replicaCount: 1
            autoscaling:
              enabled: false
            podMonitor:
              enabled: false
              interval: 30s
              scrapeTimeout: 10s
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx512m -XX:MaxDirectMemorySize=2048m
    storage:
      secretRef: minio-secret
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
          persistence:
            size: 20Gi
          accessKey: myaccesskey
          secretKey: mysecretkey
  config:
    localStorage:
      path: /milvus/data
    milvus:
      log:
        level: info
    rootCoord:
      port: 13000
