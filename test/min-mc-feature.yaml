---
apiVersion: v1
kind: Namespace
metadata:
  name: mc-sit
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: mc-sit
  labels:
    app: milvus
spec:
  mode: 'cluster'
  components:
    image: milvusdb/milvus:v2.5.0-beta
    rollingMode: 3
    enableRollingUpdate: false # milvus 2.5.0-beta bug: not supported standby for streaming coord
    runWithSubProcess: true
    runAsNonRoot: true
    dummyImage: 'my-registry/my-dummy-image'
    proxy:
      ingress:
        hosts: ['mc-sit.milvus.io']
      replicas: 1
    mixCoord:
      replicas: 1
    streamingNode:
      replicas: 1
    volumes:
      - emptyDir: {}
        name: data
    volumeMounts:
      - mountPath: /milvus/data
        name: data
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    msgStreamType: pulsar
    pulsar:
      inCluster:
        chartVersion: pulsar-v3
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          volumes:
            persistence: false
          components:
            autorecovery: false
          zookeeper:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx256m
          bookkeeper:
            component: bookie
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            volumes:
              # use a persistent volume or emptyDir
              persistence: false
            configData:
              PULSAR_MEM: >
                -Xms64m
                -Xmx4096m
                -XX:MaxDirectMemorySize=8192m
          autorecovery:
            replicaCount: 0
            podMonitor:
              enabled: false
          broker:
            replicaCount: 1
            podMonitor:
              enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx4096m -XX:MaxDirectMemorySize=8192m
              managedLedgerDefaultEnsembleSize: '1'
              managedLedgerDefaultWriteQuorum: '1'
              managedLedgerDefaultAckQuorum: '1'
          proxy:
            replicaCount: 1
            autoscaling:
              enabled: false
            podMonitor:
              enabled: false
              interval: 30s
              scrapeTimeout: 10s
            resources:
              requests:
                memory: 64Mi
                cpu: 0.001
            configData:
              PULSAR_MEM: >
                -Xms64m -Xmx512m -XX:MaxDirectMemorySize=2048m
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
          persistence:
            size: 20Gi
  config:
    localStorage:
      path: /milvus/data
    milvus:
      log:
        level: info
    rootCoord:
      port: 13000
