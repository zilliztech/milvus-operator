---
apiVersion: v1
kind: Namespace
metadata:
  name: mc-sit
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: mc-sit
  labels:
    app: milvus
spec:
  mode: 'cluster'
  components:
    rollingMode: 3
    runWithSubProcess: true
    runAsNonRoot: true
    proxy:
      ingress:
        hosts: ['mc-sit.milvus.io']
      replicas: 1
    mixCoord:
      replicas: 1
    volumes:
      - emptyDir: {}
        name: data
    volumeMounts:
      - mountPath: /milvus/data
        name: data
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    msgStreamType: kafka
    kafka:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          persistence:
            enabled: true
            storageClass:
            accessMode: ReadWriteOnce
            size: 20Gi
          heapOpts: -Xmx512m -Xms320m
          defaultReplicationFactor: 1
          offsetsTopicReplicationFactor: 1
          replicaCount: 1
          zookeeper:
            replicaCount: 1
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
          persistence:
            size: 20Gi
  config:
    localStorage:
      path: /milvus/data
    milvus:
      log:
        level: info
    rootCoord:
      port: 13000
